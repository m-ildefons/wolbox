<!doctype html>
<title>Wolbox</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<nav>
  <h1><a href="{{ url_for('index') }}">Wolbox</a></h1>
</nav>

<section class="content">
  <div>
  <table border=1>
    <tr>
      <th>Hostname</th>
      <th>MAC Address</th>
      <th></th>
    </tr>
  {% for host in hosts %}
  <tr>
    {{ host_block(host) }}
  </tr>
  {% endfor %}
  </table>
  </div>
</section>
