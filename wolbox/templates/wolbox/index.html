{% extends 'base.html' %}

{% macro host_block(host) %}

  <td><input type="text" name="hostname" id="hostname" class="input" value="{{host["hostname"]}}" readonly></td>
  <td><input type="text" name="hostname" id="mac" class="input" value="{{host["mac"]}}" readonly></td>
  <td><input type="submit" value="Wake!" class="submit"></td>
  </form>
{% endmacro %}
